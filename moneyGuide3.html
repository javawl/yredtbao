<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/yredtbao/common/css/common.css">
    <link rel="stylesheet" href="./resources/yredtbao/css/moneyGuide.css">
</head>

<body>
    <div id="content">
        <div class="banner">
            <img src="./resources/yredtbao/images/guide.png" alt="">
        </div>
        <!-- 3 -->
        <div class="box">
            <div class="box_select">
                <p class="els">工作或居住城市</p>
                <p class="box_city">
                    <input class="city active" type="text" value="上海">
                </p>
            </div>
            <div class="box_select">
                <p class="els">在该城市时间</p>
                <div class="time_city time_city1">
                    <p name="1">半年以上(含)</p>
                    <p name="2">半年以下</p>
                </div>
            </div>
            <div class="box_select">
                <p class="els">在该城市是否有过房贷</p>
                <div class="time_city time_city2">
                    <p name="1">有</p>
                    <p name="0">无</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./resources/yredtbao/common/js/jquery.min.js"></script>
<script src="./resources/yredtbao/js/moneyGuide3.js"></script>

</html>
