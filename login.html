<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/yredtbao/common/css/common.css">
    <link rel="stylesheet" href="./resources/yredtbao/css/login.css">
</head>
<body>
    <div id="content">
        <div class="title_text">
            为了您的信息安全,根据相关部门要求,互联网贷款需要先进行身份认证!
        </div>
        <div class="logo">
            <img src="./resources/yredtbao/images/register.png" alt="">
        </div>
        <div class="box clearfloat">
            <div class="box_inp">
                <div class="inp clearfloat">
                    <div class="img_logo fl">
                        <img src="./resources/yredtbao/images/ic_phone.png" alt="">
                    </div>
                    <div class="inp_text fl">
                        <input type="text" maxlength="11" id="phone" placeholder="请输入您的手机号码">
                    </div>
                </div>
                <div class="inp clearfloat">
                    <div class="img_logo fl">
                        <img src="./resources/yredtbao/images/ic_password.png" alt="">
                    </div>
                    <div class="inp_text fl">
                        <input id="password" maxlength="30" type="password" placeholder="请输入您的密码">
                    </div>
                </div>
                <div class="button_box">
                    <div>登 录</div>
                </div>
                <div class="forget fr">
                    忘记密码？
                </div>
            </div>
        </div>
        <div class="footer-wrap"><div class="login">新用户注册</div></div>
        <div class="model">
            <p class="img_notice">
                <img src="./resources/yredtbao/images/notice.png" alt="">
            </p>
            <p class="text_notice">请输入手机号</p>
        </div>
    </div>
    
</body>
<script src="./resources/yredtbao/common/js/jquery.min.js"></script>
<script src="./resources/yredtbao/common/js/common.js"></script>
<script src="./resources/yredtbao/js/login.js"></script>
</html>
