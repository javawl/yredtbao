<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/yredtbao/common/css/common.css">
    <link rel="stylesheet" href="./resources/yredtbao/css/register.css">
</head>

<body>
    <div id="content">
        <div class="box clearfloat">
            <div class="box_inp">
                <div class="theBox">
                    <div class="inp clearfloat">
                        <div class="img_logo fl">
                            <img src="./resources/yredtbao/images/ic_phone.png" alt="">
                        </div>
                        <div class="inp_text fl">
                            <input type="text" maxlength="11" id="phone" placeholder="请输入您的手机号码">
                        </div>
                    </div>
                    <div class="inp clearfloat">
                        <div class="img_logo key_img fl">
                            <img src="./resources/yredtbao/images/ic_key_register.png" alt="">
                        </div>
                        <div class="inp_text els fl">
                            <input class="valiWid" maxlength="4" type="text" placeholder="请输入验证码">
                        </div>
                        <div class="getvali fl">
                            <button class="but" type="button">获取验证码</button>
                        </div>
                    </div>
                    <div class="inp clearfloat">
                        <div class="img_logo fl">
                            <img src="./resources/yredtbao/images/ic_password.png" alt="">
                        </div>
                        <div class="inp_text fl">
                            <input id="password" maxlength="15" type="password" placeholder="请设置新密码">
                        </div>
                    </div>
                    <div class="inp clearfloat">
                        <div class="img_logo fl">
                            <img src="./resources/yredtbao/images/ic_password.png" alt="">
                        </div>
                        <div class="inp_text fl">
                            <input id="password_1" maxlength="15" type="password" placeholder="请再次输入密码">
                        </div>
                    </div>
                </div>
                <div class="button_box">
                    <div>重 置 密 码</div>
                </div>
            </div>
        </div>
        <div class="model">
            <p class="img_notice">
                <img src="./resources/yredtbao/images/notice.png" alt="">
            </p>
            <p class="text_notice">请输入手机号</p>
        </div>
    </div>
</body>
<script src="./resources/yredtbao/common/js/jquery.min.js"></script>
<script src="./resources/yredtbao/common/js/common.js"></script>
<script src="./resources/yredtbao/js/forget.js"></script>

</html>
