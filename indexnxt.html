<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="./resources/yredtbao/common/css/mui.min.css">
	<link rel="stylesheet" href="./resources/yredtbao/common/css/common.css">
	<link rel="stylesheet" href="./resources/yredtbao/css/indexnxt.css">
</head>

<body>
	<div class="mui-content">
		<div id="slider" class="mui-slider mui-fullscreen">
			<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<div class="mui-scroll">
					<a class="mui-control-item mui-active" href="#item1mobile">大额贷款</a>
					<a class="mui-control-item" href="#item2mobile">小额贷款</a>
				</div>
			</div>
			<div class="mui-slider-group">
				<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
					<div id="scroll1" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view">
								<script id="wholesale" type="text/template">
									{{each data as value i}}
										<li class="mui-table-view-cell" onclick="toDetail('{{value.link}}',{{value.is_tag}})">
											<div class="list_left">
												<div class="logo fl">
													<img src="{{value.logo}}" alt="">
												</div>
												<div class="left_text fl">
													<p class="name">{{value.name}}</p>
													<p class="money">{{value.min_amount >= 10000? value.min_amount / 10000+'万' : value.min_amount}}~{{value.max_amount >= 10000? value.max_amount / 10000+'万' : value.max_amount}}</p>
												</div>
											</div>
											<div class="list_right">
												<p>最快{{value.lending_time}}小时放款</p>
												<p>贷款期限{{value.min_day / 30}}~{{value.max_day / 30}}月</p>
												<p>月费用{{value.monthly_charge}}</p>
											</div>
										</li>
									{{/each}}
								</script>
							</ul>
						</div>
					</div>
				</div>
				<div id="item2mobile" class="mui-slider-item mui-control-content">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view">
								
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./resources/yredtbao/common/js/jquery.min.js"></script>
	<script src="./resources/yredtbao/common/js/mui.min.js"></script>
	<script src="./resources/yredtbao/common/js/mui.pullToRefresh.js"></script>
	<script src="./resources/yredtbao/common/js/mui.pullToRefresh.material.js"></script>
	<script src="./resources/yredtbao/common/js/template-web.js"></script>
	<script src="./resources/yredtbao/common/js/common.js"></script>
	<script src="./resources/yredtbao/js/indexnxt.js"></script>
	<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
		<p></p>
		<p></p>
	</div>
</body>

</html>
