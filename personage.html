<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/yredtbao/common/css/common.css">
    <link rel="stylesheet" href="./resources/yredtbao/css/personage.css">
</head>
<body>
    <div id="content">
        <div class="banner">
            <img src="./resources/yredtbao/images/more_banner.png" alt="">
        </div>
        <div class="box clearfloat">
            <div class="img_logo fl">
                <img src="./resources/yredtbao/images/ic_user.png" alt="">
            </div>
            <div class="box_text center fl">个人中心</div>
            <div class="dl els fl">登录</div>
            <div class="zc els fl">注册</div>
            <div class="off els fl" style="display: none;">退出登录</div>
        </div>
        <div class="box commonSense clearfloat">
            <div class="img_logo fl">
                <img src="./resources/yredtbao/images/yredt.png" alt="">
            </div>
            <div class="box_text fl">予人帮</div>
            <div class="fr more">
                <img src="./resources/yredtbao/images/right.png" alt="">
            </div>
        </div>
        <div class="box calculator clearfloat">
            <div class="img_logo fl">
                <img src="./resources/yredtbao/images/calculator.png" alt="">
            </div>
            <div class="box_text fl">额度计算器</div>
            <div class="fr more">
                <img src="./resources/yredtbao/images/right.png" alt="">
            </div>
        </div>
        <div class="box share clearfloat">
            <div class="img_logo fl">
                <img src="./resources/yredtbao/images/share.png" alt="">
            </div>
            <div class="box_text fl">分享好友</div>
            <div class="fr more">
                <img src="./resources/yredtbao/images/right.png" alt="">
            </div>
        </div>
        <div class="box versions clearfloat">
            <div class="img_logo fl">
                <img src="./resources/yredtbao/images/information.png" alt="">
            </div>
            <div class="box_text fl">版权声明</div>
            <div class="fr more">
                <img src="./resources/yredtbao/images/right.png" alt="">
            </div>
        </div>
        <div class="box aboutUs clearfloat">
            <div class="img_logo fl">
                <img src="./resources/yredtbao/images/tel.png" alt="">
            </div>
            <div class="box_text fl">联系我们</div>
            <div class="fr more">
                <img src="./resources/yredtbao/images/right.png" alt="">
            </div>
        </div>
        <!-- 退出按钮 -->
        <div class="isOk">
            <div class="text">确认要退出吗？</div>
            <div class="buttom">
                <div class="cancel">取消</div>
                <div class="confirm">确定</div>
            </div>
        </div>
    </div>
</body>
<script src="./resources/yredtbao/common/js/jquery.min.js"></script>
<script src="./resources/yredtbao/common/js/common.js"></script>
<script src="./resources/yredtbao/js/personage.js"></script>
</html>
