 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/yredtbao/common/css/swiper.min.css">
    <link rel="stylesheet" href="./resources/yredtbao/css/index.css">
    <link rel="stylesheet" href="./resources/yredtbao/common/css/common.css">
</head>

<body>
    <div id="content">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- 轮播图 -->
            </div>
        </div>
        <div class="box">
            <!-- 产品 -->
            <div class="title_l clearfloat">
                <div class="title_string fl"></div>
                <div class="title_text fl">欢迎使用予人钱包</div>
            </div>
            <!-- 特点框 -->
            <div class="product">
                <div class="product_box">
                    <div class="pro_left">
                        <div class="pro_box">
                            <p>
                                <img src="./resources/yredtbao/images/money_img.png" alt="">
                            </p>
                            <p>本平台
                                <br>最高可申请</p>
                            <p>1000000</p>
                        </div>
                    </div>
                    <div class="pro_center">
                        <div class="pro_box">
                            <p>
                                <img src="./resources/yredtbao/images/time_img.png" alt="">
                            </p>
                            <p>最快
                                <br>放款时间</p>
                            <p>3分钟</p>
                        </div>
                    </div>
                    <div class="pro_right">
                        <div class="pro_box">
                            <p>
                                <img src="./resources/yredtbao/images/name_img.png" alt="">
                            </p>
                            <p>申请条件
                                <br>仅凭</p>
                            <p>身份证</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 按钮 -->
            <div class="product_but">
                <div class="pro_button">立 即 借 钱</div>
            </div>
        </div>
        <div class="wire"></div>
        <!-- 申请流程 -->
        <div class="flow">
            <div class="title_l clearfloat">
                <div class="orange title_string fl"></div>
                <div class="title_text fl">申请流程</div>
            </div>
            <!-- 线 -->
            <div class="pro_flow">
                <div class="wire2"></div>
                <ul class="clearfloat step">
                    <li>step1</li>
                    <li>step2</li>
                    <li>step3</li>
                </ul>
                <ul class="els_box clearfloat">
                    <li class="els">申请
                        <font></font>
                        <span></span>
                    </li>
                    <li class="els">认证
                        <font></font>
                        <span></span>
                    </li>
                    <li class="els">放款</li>
                </ul>
                <p>
                    <img src="./resources/yredtbao/images/flow_img.png" alt="">
                </p>
            </div>
        </div>
        <div class="loadtip">已经到页面底部了</div>
    </div>
</body>
<script src="./resources/yredtbao/common/js/jquery.min.js"></script>
<script src="./resources/yredtbao/common/js/swiper.min.js"></script>
<script src="./resources/yredtbao/common/js/common.js"></script>
<script src="./resources/yredtbao/js/index.js"></script>

</html>
