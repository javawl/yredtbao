<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>mui选项卡切换和下拉刷新加载数据列表代码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="./resources/yredtbao/common/css/mui.min.css">
	<link rel="stylesheet" href="./resources/yredtbao/css/commonSense.css">
</head>

<body>
	<div class="mui-content">
		<div id="slider" class="mui-slider mui-fullscreen">
			<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<div class="mui-scroll">
					<script id="tab" type="text/html">
							{{each data as value i}}
								{{if i == 0}}
									<a class="mui-control-item mui-active" href="#item{{++i}}mobile">
										{{value.name}}
									</a>
								{{else}}
									<a class="mui-control-item" href="#item{{++i}}mobile">
										{{value.name}}
									</a>
								{{/if}}
							{{/each}}
					</script>
				</div>
			</div>
			<div class="mui-slider-group">
				<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
					<div id="scroll1" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view">
								<script id="test" type="text/template">
									{{each data as value i}}
										<li class="mui-table-view-cell" onclick="toDetail('{{value.id}}')">
											<div class="wire"></div>
											<div class="control">
												<div class="con_left">
													<img src="{{value.cover}}" alt="">
												</div>
												<div class="con_right">
													<p class="text">{{value.title}}</p>
													<p class="item_box">
														<span class="time">{{value.create_time}}</span>
														<span class="name">{{value.author}}</span>
													</p>
												</div>
											</div>
										</li>
									{{/each}}	
								</script>
							</ul>
						</div>
					</div>
				</div>
				<div id="item2mobile" class="mui-slider-item mui-control-content">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view">
								
							</ul>
						</div>
					</div>
				</div>
				<div id="item3mobile" class="mui-slider-item mui-control-content">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view">
								
							</ul>
						</div>
					</div>
				</div>
				<div id="item4mobile" class="mui-slider-item mui-control-content">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view">
								
							</ul>
						</div>
					</div>
				</div>
				<div id="item5mobile" class="mui-slider-item mui-control-content">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view">
								
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./resources/yredtbao/common/js/jquery.min.js"></script>
	<script src="./resources/yredtbao/common/js/mui.min.js"></script>
	<script src="./resources/yredtbao/common/js/mui.pullToRefresh.js"></script>
	<script src="./resources/yredtbao/common/js/mui.pullToRefresh.material.js"></script>
	<script src="./resources/yredtbao/common/js/template-web.js"></script>
	<script src="./resources/yredtbao/common/js/common.js"></script>
	<script src="./resources/yredtbao/js/commonSense.js"></script>
	<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
		<p></p>
		<p></p>
	</div>
</body>

</html>
