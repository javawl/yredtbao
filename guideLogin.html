<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/yredtbao/common/css/common.css">
    <link rel="stylesheet" href="./resources/yredtbao/css/guideLogin.css">
</head>

<body>
    <div id="content">
        <div class="banner">
            <a href="#">
                <img src="./resources/yredtbao/images/guide.png" alt="">
            </a>
        </div>
        <div class="box">
            <div class="box_inp">
                <div class="inp clearfloat">
                    <div class="img_logo fl">
                        <img src="./resources/yredtbao/images/ic_accout.png" alt="">
                    </div>
                    <div class="inp_text fl">
                        <input id="id_name" maxlength="15" type="text" placeholder="请输入您的姓名">
                    </div>
                </div>
                <div class="inp clearfloat">
                    <div class="img_logo fl">
                        <img src="./resources/yredtbao/images/ic_phone.png" alt="">
                    </div>
                    <div class="inp_text fl">
                        <input type="text" maxlength="11" id="phone" placeholder="请输入您的联系方式">
                    </div>
                </div>
                <div class="inp validata_box clearfloat">
                    <div class="img_logo key_img fl">
                        <img src="./resources/yredtbao/images/ic_key_register.png" alt="">
                    </div>
                    <div class="inp_text els fl">
                        <input class="valiWid" maxlength="8" type="text" placeholder="请输入验证码">
                    </div>
                    <div class="getvali fl">
                        <button class="but">获取验证码</button>
                    </div>
                </div>
                <div class="button_box">
                    <div>下 一 步</div>
                </div>
            </div>
        </div>
        <div class="model">
            <p class="img_notice"><img src="./resources/yredtbao/images/notice.png" alt=""></p>
            <p class="text_notice">请输入手机号</p>
        </div>
    </div>
</body>
<script src="./resources/yredtbao/common/js/jquery.min.js"></script>
<script src="./resources/yredtbao/common/js/common.js"></script>
<script src="./resources/yredtbao/js/guideLogin.js"></script>
</html>
